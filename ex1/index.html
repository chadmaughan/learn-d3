<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="d3.v3.js"></script>
    <script>
        function draw(data) {

            "use strict";

            console.log('starting draw');
            console.log(data);

            // selects the element for appending
            d3.select("body")

                // creates <ul> element
                .append("ul")

                // prepares for new <li> elements to enter the page
                //      (creates an empty selection)
                .selectAll("li")

                // joins the empty selection with each element of the data set
                .data(data)

                // returns a selection whose array contains the data for all the new elements weâ€™re going to create
                .enter()

                .append("li")

                .style("font-weight", function (d) {
                    if (d.status == "GOOD SERVICE"){
                        return "normal";
                    } else {
                        return "bold";
                    }
                })

                .text(function (d) {
                    console.log('.text() ' + d.name);
                    return d.name + ": " + d.status;
                });
        }
    </script>
</head>
<body>
<script>
    d3.json("data/service_status.json", draw);
</script>
</body>
</html>
